<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet" href="popup.css" />

<body class="dark" style="background-color: #0D151E;">
    <div class="ps-popup">

                    </li>

                    </li>
                    <li>
                        <button name="selectFormat" value="Perfect/A1" class="option">A1</button>
                    </li>
                </details>

                    <summary>
                        <strong style="color: #579">ADV</strong>
                    </summary>

                        <button name="selectFormat" value="ADV/2024_9.json" class="option">2024 September</button>
