<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css" />
</head>
<body class="dark" style="background-color: #0D151E;">
    <div class="ps-popup">
        <ul class="popupmenu">
            <li>
                <input id="input-search" name="search" placeholder="Search formats" value="" class="textbox autofocus" autocomplete="off">
                <button id="btn-chalcode" class="button">Challenge Code</button>
                <label class="switch">
                    <input type="checkbox" id="btn-power">
                    <span class="slider"></span>
                </label>
            </li>
        </ul>
        <span name="formats">
            <ul id="menu-l" class="popupmenu" style="float:left;padding-left:5px"></ul>
            <ul id="menu-r" class="popupmenu" style="float:left;padding-left:64px"></ul>
        </span>
    </div>
    <script src="popup.js"></script>
</body>
</html>
